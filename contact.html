<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>about &mdash; Your all-in-one booking app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
      
    </head>
    <body>
        <div class="skewed-header">
            <div class="skewed-header__header-bg" style="background-image: 
            url('img/contact.jpg');"></div>
    
            <div class="skewed-header__skewed-header-wrapper">
                <div class="skewed-header__skewed-header-content">
                    <div class="skewed-header__heading-wrapper">
                        <h1>Contact</h1>
                    </div>
    
                    <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
    
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
    
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="page-container">
            <div class="page-container__contact-grid-wrapper">
                <div class="page-container__company-metadata-sidebar-wrapper">
                    <div class="page-container__logo">
                        <img src="img/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                    </div>
                    <div class="page-container__company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            123 Any St<br>Scottsdale, AZ, 85251
                        </div>
                    </div>
                    <div class="page-container__company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>
                        <div>
                           555 555 5555
                        </div>
                    </div>
                    <div class="page-container__company-details-wrapper">
                        <i class="fas fa-clock"></i>
                        <div>
                          10 AM -MIDNIGHT
                        </div>
                    </div>
                </div>

                <div class="form">
                    <div class="form__form-group">
                        <input type="text" class="form__input" id="fullName" placeholder="Your name">
                        <label for="fullName" class = "form__label" >Your name</label>
                    </div>
                    <div class="form__form-group">
                        <input type="email" class="form__input" id="email" placeholder="Your email">
                        <label for="email" class = "form__label">Your email</label>
                    </div>
                    <div class="form__form-group">
                      <textarea name="message" class="form__textarea" id="message" placeholder="Message"></textarea>
                    <label for="message"  class = "form__label">Message</label>
                    </div>
                    <div class="spacer10"></div>

                    <div class="center-btn-wrapper">
                        <button type="submit" class="center-btn-wrapper__btn">Send</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="spacer60"></div>

    <div class="footer">
        <div class="footer__logo-footer">
            <img src="img/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer__phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="footer__hours">
                10 am - midnight
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="footer__social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2021 Adewale &#124; All rights reserved
        </div>

    </div>

    </body>
</html>
